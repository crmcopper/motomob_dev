  <style>
    .ui.mmloader {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: 0;
      text-align: center;
      z-index: 1000;
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      width: 4rem;
      height: 4rem;
      font-size: 1em;
    }

    .ui.mmloader::after,
    .ui.mmloader::before {
      width: 4rem;
      height: 4rem;
      margin: 0 0 0 -2rem;
    }

    .ui.mmloader::before {
      position: absolute;
      content: "";
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 500rem;
      border: 0.2em solid rgba(51, 51, 51, 0.4);
    }

    .ui.mmloader::after {
      position: absolute;
      content: "";
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      -webkit-animation: loader 0.6s linear;
      animation: loader 0.6s linear;
      animation-iteration-count: 1;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      border-radius: 500rem;
      border-color: #fc4f1e transparent transparent;
      border-style: solid;
      border-width: 0.2em;
      -webkit-box-shadow: 0 0 0 1px transparent;
      box-shadow: 0 0 0 1px transparent;
    }
  </style>
</head>

<body class="moto-body">
